# This is a workflow to help building sphinx-documentation

name: time-profiler

# Controls when the action will run.
on:
  # Triggers the workflow on push or pull request events but only for the main branch
  push:
    branches:
    - main
    paths:
    - src/mex/**
    - src/profiling/**
  pull_request:
    branches:
    - main


  # Allows you to run this workflow manually from the Actions tab
  # workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
      with:
        persist-credentials: false # otherwise, the token used is the GITHUB_TOKEN, instead of your personal token
        fetch-depth: 0 # otherwise, you will failed to push refs to dest repo

    - name: Install Python 3
      uses: actions/setup-python@v1
      with:
          python-version: 3.6

    - name: Install requirements
      run: pip install -r requirements.txt

    - name: Install numpy
      run: pip install numpy

    - name: Install scipy
      run: pip install scipy

    - name: Install kernprof
      run: sudo apt install python3-line-profiler -y

    - name: Commit files
      run: |
        git config --local user.email "41898282+github-actions[bot]@users.noreply.github.com"
        git config --local user.name "github-actions[bot]"
        kernprof -l -v src/profiling/tiempo/net_line_profiler.py > reports/net_time_profiling.txt
        kernprof -l -v src/profiling/tiempo/max_line_profiler.py > reports/max_time_profiling.txt
        kernprof -l -v src/profiling/tiempo/min_line_profiler.py > reports/min_time_profiling.txt
        git add reports/net_time_profiling.txt reports/max_time_profiling.txt reports/min_time_profiling.txt
        git commit -m "Agregar reporte del time profiling"
    - name: Push changes
      uses: ad-m/github-push-action@master
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        branch: ${{ github.ref }}
